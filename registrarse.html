<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro</title>
  	<link rel="shortcut icon" type="image/x-icon" href="https://joselapo14.github.io/todosobreesports/images/favicon1.icon" />
    <meta name="author" content="Josito" /> 
		<meta charset="UTF-8">
  </head>
  <body id="cuerpo" style="background-color: #10CBCB">
	<table width="1000"><tr><td>
	<p>
		<form action="registrarse.html" method="post">
			<fieldset>
				<legend><h1>FORMULARIO REGISTRO</h1></legend>
				<table width="700" cellpadding="5"><tr>
					<tr><td><strong> Primera Parte. Registro </strong></td></tr>
					<td>
						<fieldset>
							<legend>Datos del Subscriptor</legend><br />
							<label for="email"> Correo Electrónico </label>
							<input type="text" id="email" size="20" maxlength="40" />
							<br /> <label for="pass">Contraseña</label>
							<input type="password" id="pass" size="10"  maxlength="30">
							<br /> (Longitud mínima de la contraseña 6 carácteres) <br />
							<label for="nombre">Nombre: </label> <input type="text" id="nombre" size="20"><br>
							<label for="apellidos">Apellidos: </label> <input type="text" id="apellidos" size="20"><br />
							<label for="usuario">Usuario: </label> <input type="text" id="usuario" size="20"><br />
							<label for="sexo">Sexo: </label><input type="radio" name="genero" value="m"> Hombre <input type="radio" name="genero" value="f"> Mujer <input type="radio" name="genero" value"nb"> No binario <br />
							Tipo de Socio: <br />
							<input type="radio" id="mes" name="tipo" >
							<label for="mes">Mensual</label><br />
							<input type="radio" id="año" name="tipo" >
							<label for="año">Anual</label><br />
						</fieldset>
					</td>
				</table>
				<table width="980" cellpadding="5">
					<tr><td><strong> Segunda Parte. Dirección </strong></td></tr>
					<tr>
						<td>
							<fieldset>
								<legend>Dirección: </legend>
								<label for="calle"> Calle: </label> <input type="text" id="calle" size="20" />
								<label for="nump"> Número: </label> <input type="text" id="nump" size="5" />
								<label for="piso"> Piso: </label> <input type="text" id="piso" size="20" />
								<label for"cp"> Código Postal: </label> <input type="text" id="cp" size="10" />
							</fieldset>
						</td>
					</tr>
				</table>
				<table width="800" cellpadding="5">
					<tr><td><strong> Tercera Parte. Interés </strong></td></tr>
					<tr>
						<td>
							<fieldset><legend>Juego Favorito: </legend><br>
								<select id="juegos" name="juegos" multiple="si" size="5" >
								<optgroup label="Disparos">
								<option value="csgo" selected="selected">CS:GO</option>
								<option value="valo" selected="selected">Valorant</option>
								</optgroup>
								<optgroup label="Estrategia">
								<option value="rocket" selected="selected">Rocket League</option>
								<option value="lol" selected="selected">League of Legends</option>
								<option value="heart" selected="selected">Hearthstone</option>
								</optgroup>
								</select>
							</fieldset>
						</td>
					</tr>
					<td>
						<fieldset>
							<legend>Información Adicional: </legend>
							Comentarios <br />
							<textarea rows="6" cols="60"> Escriba Aquí sus dudas </textarea>
							<br />
							<input type="checkbox" id="publicidad" value="si" checked="checked">
							<label for="publicidad"> Acepto recibir información publicitaria acerca de los Esports </label>
						</fieldset>
					</td>
				</table>
				<table width="600" cellpadding="5">
					<tr>
						<td>
							<fieldset>
								<legend>Datos Bancarios: </legend><br />
								<label for="entidad"> Nombre Entidad: </label>
								<input type="text" id="entidad" size="20"> <br />
								<label for="titular"> Nombre Titular: </label>
								<input type="text" id="titular" size="20"> <br />
								<label for="cuenta"> Nº de cuenta </label>
								<input type="text" id="cuenta" size="20">
							</fieldset>
						</td>
					</tr>
					<tr>
						<td><button type="submit">REGISTRARSE</button></td>
						<td><button type="reset">BORRAR</button></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</p>
	</body>
</html>
